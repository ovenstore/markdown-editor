<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="editor-container">
        <textarea id="input" placeholder= "Type here..." v-model="message"></textarea>

        <div id="output" v-html="htmlOutput"></div>

        <div id="counter" v-html="charCount"></div>

        <span @click="toggleTheme" id="themeToggle" class="material-icons"> dark_mode </span>

        <span @click="clear" id="clearButton"> Clear </span>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
